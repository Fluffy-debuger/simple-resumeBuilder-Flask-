<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Template</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .resume-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      object-position: top right;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4">
        <img class="resume-photo" src="your-photo.jpg" alt="Your Photo">
      </div>
      <div class="col-lg-8">
        <h1 class="mb-0">{{name}}</h1>
        <h5 class="mb-3">{{email}}</h5>
        <h3>Education</h3>
        <ul>
          <li>{{degree}}</li>
          <li>{{university}}</li>
        </ul>
        <h3>Experience</h3>
        <ul>
          <li>{{exp}}</li>
        </ul>
        <h3>Skills</h3>
        <ul>
            {% for skill in skills %}
            <li>{{ skill }} </li>
            {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
