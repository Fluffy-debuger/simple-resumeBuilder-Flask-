<!DOCTYPE html>
<html>
<head>
  <title>Resume</title>
  <style>
    /* Resume styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .resume {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .resume-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .resume-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .resume-email {
      color: #666;
    }

    .resume-section {
      margin-bottom: 30px;
    }

    .resume-section-heading {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .resume-item {
      margin-bottom: 15px;
    }

    .resume-item-heading {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .download-button {
      display: block;
      text-align: center;
      margin-top: 30px;
    }

    .download-button a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .download-button a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="resume">
    <div class="resume-header">
      <div class="resume-name">{{name}}</div>
      <div class="resume-email">{{email}}</div>
    </div>
    
    <div class="resume-section">
      <div class="resume-section-heading">Education</div>
      <div class="resume-item">
        <div class="resume-item-heading">Degree:</div>
        {{degree}}
      </div>
      <div class="resume-item">
        <div class="resume-item-heading">University:</div>
        {{university}}
      </div>
      <div class="resume-item">
        <div class="resume-item-heading">Years:</div>
        {{yrs}}
      </div>
    </div>
    
    <div class="resume-section">
      <div class="resume-section-heading">Skills</div>
      <div class="resume-item">
        <ul>
            {%for skill in skills%} 
            <li>{{skill}}</li>
            {%endfor%}
        </ul>
      </div>
    </div>
  
    <div class="resume-section">
      <div class="resume-section-heading">Experience</div>
      <div class="resume-item">
        {{exp}}
      </div>
    </div>
    </div>
    <div class="download-button">
      <a href="#" onclick="downloadResume()">Download as PDF</a>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>
    <script>
      function downloadResume() {
        const resume = document.querySelector('.resume');

        html2pdf().from(resume).save('resume.pdf');
      }
    </script>
</body>
</html>
