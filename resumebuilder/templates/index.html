<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Builder</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm sticky-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/external-resume-job-search-flaticons-lineal-color-flat-icons-3.png" width="30" height="30" class="d-inline-block align-top" alt="">
            <span style="color: aliceblue; font-family: 'Times New Roman', Times, serif; font-size: larger;">Resume Builder</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><button name="mode" value="dark">ligth mode</button></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container my-5">
        <form class="row g-3" method="POST">
            <div class="col-md-4">
              <label for="inputEmail4" class="form-label">Full Name</label>
              <input type="text" class="form-control" name="name" value="" id="inputEmail4">
            </div>
            <div class="col-md-4">
              <label for="text" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" value="" id="inputPassword4">
            </div>

            <div class="col-md-4">
              <label for="text" class="form-label">Phone no.</label>
              <input type="tel" class="form-control" name="phno" value="" id="inputPassword4" maxlength="10">
            </div>

            <div class="col-md-4">
              <label for="text" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" name="data" value="" id="inputPassword4">
            </div>
            <div class="col-md-4">
              <label for="inputAddress" class="form-label">Degree</label>
              <input type="text" class="form-control" name="degree" id="inputAddress">
            </div>
            <div class="col-md-4">
              <label for="inputAddress2" class="form-label">University</label>
              <input type="text" class="form-control" name="university" id="inputAddress2">
            </div>
            <div class="col-md-4">
              <label for="inputCity" class="form-label">Graduation year</label>
              <input type="text" class="form-control" name="yrs" id="inputCity">
            </div>

            <div class="col-md-4">
              <label for="inputZip" class="form-label">Hobbies</label>
              <input type="text" class="form-control" id="inputZip">
            </div>

            <div class="col-md-6">
              <label for="inputAddress" class="form-label">Experience</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" name="exp" rows="3"></textarea>
            </div>

            <div class="col-md-6">
              <label for="inputAddress" class="form-label">Description</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Skills</label>

              <div class="container" style="border:1px solid #035d71;">
                <div class="form-group">
                  <label class="form-label"> • Programming Language</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="options" value="Python" id="checkbox1" value="">
                    <label class="form-check-label" for="checkbox1">Python</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="options" value="JavaScript" id="checkbox2" value="">
                    <label class="form-check-label" for="checkbox2">JavaScript</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="options" value="C/C++" id="checkbox2" value="">
                    <label class="form-check-label" for="checkbox2">C/C++</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="options" value="Dart" id="checkbox2" value="">
                    <label class="form-check-label" for="checkbox2">Dart</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="options" value="Kotlin" id="checkbox2" value="">
                    <label class="form-check-label" for="checkbox2">Kotlin</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="options" value="Java" id="checkbox3" value="">
                    <label class="form-check-label" for="checkbox3">Java</label>
                  </div><br>
                  <label class="form-label"> • Frameworks</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="options" value="React JS" id="checkbox3" value="">
                    <label class="form-check-label" for="checkbox3">React JS</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="options" value="Express JS" id="checkbox3" value="">
                    <label class="form-check-label" for="checkbox3">Express JS</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="options" value="Django" id="checkbox3" value="">
                    <label class="form-check-label" for="checkbox3">Django</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="options" value="pHp" id="Flutter" value="">
                    <label class="form-check-label" for="checkbox3">Flutter</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="options" value="Flask" id="checkbox3" value="">
                    <label class="form-check-label" for="checkbox3">Flask</label>
                  </div><br>
                  <label class="form-label"> • Cloud Technologies</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox3" value="">
                    <label class="form-check-label" for="checkbox3">AWS</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox3" value="">
                    <label class="form-check-label" for="checkbox3">GCP</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox3" value="">
                    <label class="form-check-label" for="checkbox3">Azure</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <label class="form-label">Select template</label><br>
            <div class="input-group mb-3">
              <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon" name="downopts">
                <option  value="simple">Simple</option>
                <option  value="creative">Creative</option>
                <option  value="pro">Professional</option>
              </select>
              <button class="btn btn-outline-secondary" type="submit">Next</button>
            </div>
          </form>
    </div>
  </body>
</html>
